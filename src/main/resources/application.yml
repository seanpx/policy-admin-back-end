spring:
  application:
    name: policy-admin-back-end
  security:
    user:
      name: dev
      password: dev123  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:policyadmin}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:pass}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
  sql:
    init:
      mode: never
      platform: postgresql
  flyway:
    # The database already has objects in the public schema.
    # Baseline on first migrate so Flyway can create its history table
    # without trying to re-apply prior changes.
    baseline-on-migrate: true
    # If you need V1 to run as well, set baseline-version to 0 instead of the default 1
    # baseline-version: 0
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when_authorized
